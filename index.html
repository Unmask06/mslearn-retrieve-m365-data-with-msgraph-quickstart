<!-- index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Microsoft Graph SPA</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <main id="app" role="main" class="container">
      <div id="content" v-if="isSignedIn">
        <h4>Welcome <span id="userName">{{ userName }}</span></h4>
        <button id="readExcel" onclick="readExcelFile()">Read Excel</button>
        <button id="sendAccessToken" @click="sendAccessToken">
          Send Access Token
        </button>
        <button id="showUserInfo" @click="displayUserInfo">
          Show User Info
        </button>
        <button id="modifyUserInfo" @click="modifyUserInfo">
          Modify User Info
        </button>
      </div>
      <div id="userInfoDisplay">User Info: {{ userInfo }}</div>
      <div id="excelContent">Excel Content:{{ excelData }}</div>
      <a id="signin" @click="displayUI" v-if="!isSignedIn">
        <img
          src="./images/ms-symbollockup_signin_light.png"
          alt="Sign in with Microsoft"
        />
      </a>
    </main>

    <script
      src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.min.js"
      integrity="sha384-EmYPwkfj+VVmL1brMS1h6jUztl4QMS8Qq8xlZNgIT/luzg7MAzDVrRa2JxbNmk/e"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"></script>
    <script src="auth.js"></script>
    <script src="graph.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
